<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Nuevo miembro</title>
    </head>
    <body>
        <p>
            Proporciona los datos que a continuación se te solicitan para completar tu registro.
        </p>
        <form id="frmLogin" name="frmLogin" method="POST" action="newUser">
            <table width="800" border="0">
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" id="txtNombre" name="txtNombre" /></td>
                </tr>
                <tr>
                    <td>Apellido Paterno</td>
                    <td><input type="text" id="txtApPaterno" name="txtApPaterno" /></td>
                </tr>
                <tr>
                    <td>Apellido Materno</td>
                    <td><input type="text" id="txtApMaterno" name="txtApMaterno" /></td>
                </tr>
                <tr>
                    <td>e-mail</td>
                    <td><input type="text" id="txteMail" name="txteMail" /></td>
                </tr>
                                <tr>
                    <td>Pseudónimo</td>
                    <td><input type="text" id="txtNick" name="txtNick" /></td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <td><input type="password" id="txtPassowrd" name="txtPassword" /></td>
                </tr>
                <tr>
                    <td><input type="submit" id="btnRegistrar" name="btnRegistrar" value="Registrarse" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
